<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.login{
				width: 600px;
				height: 400px;
				box-shadow: 0 0 15px black;
				margin: 100px auto;
				text-align: center;
			}
			.title{
				padding: 50px 0 20px 0;
				font-size: 32px;
				font-family: '微软雅黑';
				font-weight: bold;
				color: #409eff;
				letter-spacing:12px
			}
			input{
				width: 300px;
				height: 30px;
				margin: 20px 0 10px 0;
				border-radius:5px
			}
			input[type='submit']{
				background-color: #409EFF;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="login">
			<div class="title">接口自动化平台</div>
			<input type="text" name="user" /><br>
			<input type="password" name="pwd" /><br>
			<input type="submit" id="btn" value="登录" />
		</div>
	</body>
</html>
